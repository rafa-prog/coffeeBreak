<div class="conteudo-de-fora" fxLayoutAlign="center center" fxFlexFill>
  <mat-card  fxLayout="column">

    <button mat-button id="btn-voltar" (click)="irParaCadastro()">
      <svg id="voltar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </button>

    <form fxLayout="column" [formGroup]="FormEditFunc">
      <mat-toolbar color="primary" fxLayoutAlign="center center">Editar Usuário</mat-toolbar>

        <mat-form-field class="insercao">
          <svg matPrefix xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
            <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
          </svg>
          <input matInput placeholder="Nome"  id="nome" type="text" formControlName="nome">
          <mat-error *ngIf="getErrorControl('nome', 'required')">nome obrigatório!</mat-error>
          <mat-error *ngIf="getErrorControl('nome', 'minlength')">nome inválido!</mat-error>
        </mat-form-field>

        <mat-form-field class="insercao">
          <svg matPrefix xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
            <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
          </svg>
          <input matInput placeholder="Telefone" id="telefone" type="text" formControlName="telefone" [brmasker]="{phone: true}">
          <mat-error *ngIf="getErrorControl('telefone', 'required')">telefone obrigatório!</mat-error>
          <mat-error *ngIf="getErrorControl('telefone', 'minlength')">telefone inválido!</mat-error>
        </mat-form-field>

        <mat-form-field class="insercao">
          <svg matPrefix xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
          </svg>
          <input matInput placeholder="Email" id="email" type="text" formControlName="email">
          <mat-error *ngIf="getErrorControl('email', 'required')">email obrigatório!</mat-error>
          <mat-error *ngIf="getErrorControl('email', 'email')">email inválido!</mat-error>
        </mat-form-field>

        <mat-form-field class="insercao">
          <mat-checkbox class="" id="admin" checked="{{ isAdmin }}" (change)="changePermAdmin()">Usuário é administrador (editar/excluir produtos e usuários) ?</mat-checkbox>
          <input matInput [hidden]="true">
        </mat-form-field>

        <button  id="btn-card" mat-button (click)="trocarSenha()">Enviar email para redefinir senha</button>

        <button id="btn-card" mat-button type="submit" (click)="onSubmit()">Editar usuário</button>

        </form>
    </mat-card>
</div>
