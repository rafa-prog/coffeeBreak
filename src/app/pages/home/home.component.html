  <mat-sidenav mode="side" opened>

    <h1>Coffee<span id="logo-title">Break</span></h1>

    <div *ngFor="let categoria of categorias">

        </svg>
        Comanda
      </button>
    </div>

    <div>
      <button class="botao-classe" (click)="irParaPagamento()">

          <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>

          <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
        </svg>
        Pagamento
      </button>
    </div>

    <div *ngIf="isAdmin">
      <button class="botao-classe" (click)="irParaCadastro()">
        <svg id="gerenciar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
        </svg>
       Gerenciar
      </button>
    </div>

    <div>
      <button class="botao-classe" (click)="disconnect()">
        <svg id="desconectar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
          <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
        </svg>
        Desconectar
      </button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content id="">

    <div id="search">
      <form [formGroup]="FormBusca" (ngSubmit)="searchByText(FormBusca.controls['busca'].value)">
        <input formControlName="busca" id="search-text" type="text" placeholder="buscar produtos..."> <!--Arrumar isso aq AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA-->
        <button id="btn-search" type="submit">
          <svg id="buscar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </form>
    </div>

    <div id="conteudo">
      <div class="content">
        <div id="searchParams">
          <mat-chip-list #chipList>
            <mat-chip *ngIf="categoria !== ''" (removed)="removeCategory()">
              {{ categoria }}
              <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip>
            <mat-chip *ngIf="busca !== ''" (removed)="removeSearch()">
              {{ busca }}
              <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip>
              <input [hidden]="true" matInput
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addCategory('')">
          </mat-chip-list>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div id="for-cards" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let produto of produtos" (click)="irParaMaisDetalhes(produto, 1)">
            <mat-card class="mat-elevation-z4">

              <mat-card-header>
                <mat-card-title>
                  {{produto.nome}}
                </mat-card-title>

                <mat-card-subtitle>
                  {{produto.categoria}}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <img class="a" mat-card-image [src]="produto.foto">
              </mat-card-content>

            </mat-card>
          </div>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
